<!DOCTYPE html>
<html>
<head>
<link href="assets/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="assets/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
<meta charset=utf-8 />
<style>
  .complete { text-decoration: line-through; color: #ccc; }
</style>
<title>Todos</title>
</head>
<body>

  <form id="addTodo">
    <label>Todo</label>
    <input name="title" type="text"></input>
    <span class="help-block">e.g. Pick up dry-cleaning</span>
    <textarea name="description"></textarea>
    <button type="submit" class="btn clear">Add</button>
  </form>

  <ul id="todoList"></ul>

  <footer>
    <span class="count">0</span> items remaining.
  </footer>

<script src="assets/jquery-1.8.1.js"></script>
<script data-main="app/config.js" src="assets/require.js"></script>

</body>
</html>
